<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista de Favoritos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>

    <div class="glass-container">
        <div class="glass-header">
            <h1>Favorites list</h1>
            <h2>Write or choose a tag in the search box</h2>
            <div class="search-container">
                <input type="text" class="searchbox" id="searchbox" placeholder="Search...">
                <button class="glass-button search-button" id="searchButton"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 512 512"><<path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg></button>
                <!-- Magnifying glass Unicode -->
                <div class="suggestions" id="suggestions"></div>
            </div>
        </div>
    </div>

        </div>

    </header>
    <table id="favorites">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Link</th>
                <th>Tags</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas da tabela serão inseridas aqui -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
