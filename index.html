<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Under Development Page</title>
    <style>
        /* Add some basic styles */
        body {
            background-color: #2c3e50;
            color: #fff;
            font-family: sans-serif;
            font-size: 18px;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #img-container {
            margin-top: 50px;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Sorry, this page is still under development.</h1>
    <p>We're working hard to make it awesome!</p>
    <div id="img-container">
        <img id="current-img" src="" alt="" title="">
    </div>
    <button class="btn">Refresh Image</button>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Define variables
            const imgContainer = document.getElementById('img-container');
            let currentImg;

            // Fetch and display the latest image
            function displayLatestImage() {
                const url = 'https://www.nasa.gov/rss/dyn/lg_image_of_the_day.rss';
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(data, 'text/xml');
                        const item = xml.getElementsByTagName('item')[0];
                        const imgSrc = item.getElementsByTagName('enclosure')[0].getAttribute('url');
                        const title = item.getElementsByTagName('title')[0].textContent;
                        const description = item.getElementsByTagName('description')[0].textContent;

                        // Create a new image element and add it to the container
                        const newImg = document.createElement('img');
                        newImg.setAttribute('src', imgSrc);
                        newImg.setAttribute('alt', title);
                        newImg.setAttribute('title', description);
                        imgContainer.appendChild(newImg);

                        // Remove the previous image after a short delay
                        setTimeout(() => {
                            imgContainer.removeChild(currentImg);
                        }, 500);

                        // Set the current image to the new image
                        currentImg = newImg;
                    })
                    .catch(error => {
                        console.log(error);
                    });
            }

            // Call the function to display the latest image initially
            displayLatestImage();

            // Set an interval to refresh the image every 10 seconds
            setInterval(() => {
                displayLatestImage();
            }, 10000);

            // Refresh the image when the refresh button is clicked
            const refreshBtn = document.querySelector('.btn');
            refreshBtn.addEventListener('click', () => {
                displayLatestImage();
            });
        });
    </script>
</body>

</html>
