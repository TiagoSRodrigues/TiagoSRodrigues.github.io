<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title> <!-- This will be dynamically changed by scripts.js -->

    <!-- Include the base styles -->
    <link rel="stylesheet" href="configs/styles/base_style.css">
    <!-- Include a theme. You can set a default one here, but scripts.js will override it based on the config.json settings -->
    <link id="theme-style" rel="stylesheet" href="configs/styles/light_theme/light.css">

    <!-- Load service worker for offline functionality (if you have added it) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>

<body>

    <header id="big-header">
        <h1 id="site-title">Your Site Title</h1>

    </header>

    <header id="small-header">
        <div id="name">Your Name</div>


        <div>Dark Mode</div>

        <!-- dark mode switch -->
        <label class="dark-mode-switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>




    </header>


    <div class="container">
        <nav id="sidebar">
            <h3 id="articles-list">
                <p>Choose an article:</p>
            </h3>
        </nav>
        <!-- Main Content Area -->

        <main id="main-content">
            <p>Select an article from the sidebar to read.</p>
        </main>
    </div>




    <footer id="sticky-footer">
        Tiago Silva Rodrigues (c) Last deploy at: [deployment time]
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Include the JavaScript to handle dynamic loading of content -->
    <script src="configs/scripts.js"></script>
</body>

</html>
