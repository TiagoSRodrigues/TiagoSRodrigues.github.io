<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title> <!-- This will be dynamically changed by scripts.js -->

    <!-- Include the base styles -->
    <link rel="stylesheet" href="configs/styles/base_style.css">
    <!-- Include a theme. You can set a default one here, but scripts.js will override it based on the config.json settings -->
    <link id="theme-style" rel="stylesheet" href="configs/styles/light_theme/light.css">

    <!-- Load service worker for offline functionality (if you have added it) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>

<body>

    <header>
        <h1 id="site-title">Your Site Title</h1>
    </header>

    <div class="container">
        <nav id="sidebar">
            <ul id="articles-list">
                <li>Loading articles...</li>
            </ul>
        </nav>

        <main id="main-content">
            <p>Select an article from the sidebar to read.</p>
        </main>
    </div>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- The content of the selected article will be displayed here by scripts.js -->
        <p>Select an article from the sidebar to read.</p>
    </main>


    <footer>
        Tiago Silva Rodrigues (c) Last deploy at: [deployment time]
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Include the JavaScript to handle dynamic loading of content -->
    <script src="configs/scripts.js"></script>
</body>

</html>
