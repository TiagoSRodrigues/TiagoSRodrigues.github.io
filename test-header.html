<style>
    :root {
        --color-primary: #EF813D;
        --color-secondary: #EF813D;
        --color-text: #000000;
        --color-anti-primary: #044154;
        --color-anti-secondary: #6096ae;
        --color-strong: #555555;
        --color-anti-strong: #BBBAB9;
        --font-stack: 'Helvetica Neue', sans-serif;
    }

    .site-header {
        background-color: rgba(255, 255, 255, 0.7);
        /* Semi-transparent white */
        backdrop-filter: blur(10px);
        /* Creates the frosted glass effect */
        border-radius: 10px;
        /* Optional: Rounds the corners */
        border: 1px solid rgba(255, 255, 255, 0.3);
        /* Optional: Adds a subtle border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Optional: Adds a subtle shadow for depth */
        padding: 20px;
        /* Add padding to ensure content doesn't touch the edges */
        color: var(--color-text);

    }

    .header-div {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo img {
        max-width: 550px;
        height: auto;
    }

    .menu-frame {
        display: flex;
        align-items: center;
    }

    .menu-frame ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
    }

    .menu-frame ul li {
        position: relative;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .menu-frame a {
        text-decoration: none;
        color: var(--color-text);
        display: block;
    }

    .menu-frame ul.submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;
        min-width: 150px;
    }

    .menu-frame li:hover>.submenu {
        display: block;
    }

    .hamburger {
        display: none;
    }

    /* Hover effect */
    li:hover {
        background-color: var(--color-anti-primary);
    }

    /* Responsive Styles */
    /*tablet*/
    @media (max-width: 768px) {
        .header-div {
            flex-direction: column;
        }

        .menu-frame {
            margin-top: 20px;
        }
    }


    @media (max-width: 480px) {
        .header-div {
            flex-direction: row;
            /* Align items in a row */
            justify-content: space-between;
            /* Spread out the items */
        }

        .logo img {
            max-width: 70%;
            /* Adjust logo size */
        }

        .hamburger {
            display: block;
            order: 2;
            /* Ensure the hamburger is positioned after the logo */
            color: #000000;
            background-color: #044154;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-frame {
            color: #000;
            position: fixed;
            top: -200%;
            /* Start off-screen */
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(155, 70, 70, 0.9);
            /* Semi-transparent white */
            backdrop-filter: blur(10px);
            transition: top 0.3s ease-in-out;
            z-index: -50;
        }

        .close-menu {
            display: block;
            /* Show close button when menu is active */
        }

        .menu-frame ul {
            display: none;
            /* Hide menu initially */
            flex-direction: column;
            /* Align menu items vertically */
        }

        .hamburger.active+.menu-frame {
            top: 100px;
            /* Slide down */
        }
    }

    .close-menu {
        display: none;
        /* Initially hidden */
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        color: var(--color-text);
        font-size: 24px;
        cursor: pointer;
    }
</style>
<header class="site-header">
    <div class="header-div">
        <div class="logo">
            <img src="https://davidrpereira.pt/wp-content/uploads/2023/11/cropped-DRP-LOGO-2023.png" alt="Logo">
        </div>
        <button class="hamburger">&#9776;</button>
        <nav class="menu-frame">
            <button class="close-menu">x</button> <!-- Close button -->
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li>
                    <a href="#servicos">Serviços</a>
                    <ul class="submenu">
                        <li><a href="#programa-mente-lider">Programa Mente Lider</a></li>
                        <li><a href="#programa-individual">Programa individual</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#empresas">Empresas</a>
                    <ul class="submenu">
                        <li><a href="#workshops">Workshops</a></li>
                        <li><a href="#formacoes">Formações</a></li>
                    </ul>
                </li>
                <li><a href="#palestras">Palestras</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#podcast">Podcast</a></li>
                <li><a href="#contactos">Contactos</a></li>
            </ul>
        </nav>
    </div>
</header>

<script>
    document.querySelector('.hamburger').addEventListener('click', function () {
        document.querySelector('.menu-frame').style.top = '0'; // Slide down the menu
    });

    document.querySelector('.close-menu').addEventListener('click', function () {
        document.querySelector('.menu-frame').style.top = '-100%'; // Slide up the menu
    });


</script>
